<button type="button" class="btn btn-success" data-toggle="modal" data-target="#addProduct">ADD NEW PRODUCT</button>

<div class="modal fade" id="addProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">ADD NEW PRODUCT</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class='form-group'>
          <label for="name">Name:</label>
          <input 
            type="text" class='form-control' id='name' placeholder='Name of product' required
            [(ngModel)]='input.name'
          >
        </div>
        <div class='form-group'>
          <label for="price">Price</label>
          <input 
            type="number" class='form-control' id='address' placeholder='Price' required
            [(ngModel)]='input.price'
          >
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)='onPostProduct()'>POST NEW PRODUCT</button>
      </div>
    </div>
  </div>
</div>

<table class='table'>
  <thead>
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>PRICE</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let product of products'>
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>
        <button 
          type="button" class="btn btn-danger"
          (click)='onRemoveProduct(product.id)'
        >
          DELETE
        </button>
      </td>
    </tr>
  </tbody>
</table>
