<table class='table'>
  <thead>
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>ADRESS</th>
      <th>PHONE</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let customer of customers'>
      <td>{{customer.id}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.phone}}</td>
    </tr>
  </tbody>
</table>
